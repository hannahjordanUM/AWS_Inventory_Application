<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var insertNewItem = (itemId,itemName,amount)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            //var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
            // create a JSON object with parameters for API call and store in a variable
            var raw = JSON.stringify({
              "id": itemId,
              "name": itemName,
              "amount": amount
            })
            
            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            // Note: fetch("<api_invoke_url>/add") for this function, delete would be <api_invoke_url>/delete
            fetch("https://l8swd4rama.execute-api.us-west-2.amazonaws.com/dev/add", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>
        <label>Item Id :</label>
        <input type="text" id="itemId">
        <label>Item Name :</label>
        <input type="text" id="name">
        <label>Item Amount :</label>
        <input type="text" id="amount">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="insertNewItem(
          document.getElementById('itemId').value,
          document.getElementById('name').value,
          document.getElementById('amount').value
          )">Insert Item</button>
    </form>
</body>
</html>
